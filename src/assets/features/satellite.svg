<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(9, 105, 218, 0.1)" stroke-width="1"/>
        </pattern>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)" />
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Accent line -->
    <path d="M 0 448 L 800 448" stroke="#0969da" stroke-width="8" stroke-opacity="0.8" />
    
    <!-- Title Text -->
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="48" fill="#ffffff" font-weight="bold" letter-spacing="2" filter="url(#glow)">
        SATELLITE INTELLIGENCE
    </text>
    
    <!-- Subtitle / Decoration -->
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="16" fill="#0969da" letter-spacing="4" opacity="0.7">
        // ENTERPRISE INTELLIGENCE //
    </text>
    
    <!-- Decorative Circle -->
    <circle cx="50%" cy="45%" r="160" fill="none" stroke="#0969da" stroke-width="2" stroke-opacity="0.15" stroke-dasharray="20 10"/>
    <circle cx="50%" cy="45%" r="180" fill="none" stroke="#0969da" stroke-width="1" stroke-opacity="0.1" />
    
    <!-- Corner accents -->
    <path d="M 20 20 L 60 20 L 60 24 L 24 24 L 24 60 L 20 60 Z" fill="#0969da" opacity="0.5"/>
    <path d="M 780 20 L 740 20 L 740 24 L 776 24 L 776 60 L 780 60 Z" fill="#0969da" opacity="0.5"/>
    <path d="M 20 430 L 20 390 L 24 390 L 24 426 L 60 426 L 60 430 Z" fill="#0969da" opacity="0.5"/>
    <path d="M 780 430 L 780 390 L 776 390 L 776 426 L 740 426 L 740 430 Z" fill="#0969da" opacity="0.5"/>
</svg>